<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Calendrier des rendez-vous</h5>
            {{ currentDate }}
            <full-calendar [options]="options"></full-calendar>
            <p-dialog
                [(visible)]="eventDialog"
                [style]="{ width: '450px' }"
                header="DÃ©tails du rendez-vous"
                changedEvent.start
                [modal]="true"
                [closable]="true"
            >
                <ng-template pTemplate="content">
                    <div class="p-fluid">
                        <div class="field">
                            <label for="title">Title</label>
                            <input
                                id="title"
                                type="text"
                                pInputText
                                *ngIf="clickedEvent"
                                [(ngModel)]="changedEvent.title"
                                [required]="true"
                            />
                        </div>
                        <div class="field">
                            <label for="start">Le</label>
                            <p-calendar
                                id="start"
                                *ngIf="clickedEvent"
                                [(ngModel)]="changedEvent.start"
                                appendTo="body"
                            ></p-calendar>
                        </div>
                        <div class="field">
                            <label for="end">Au</label>
                            <p-calendar
                                id="end"
                                *ngIf="clickedEvent"
                                [(ngModel)]="changedEvent.end"
                                [showTime]="true"
                                [timeOnly]="true"
                                appendTo="body"
                            ></p-calendar>
                        </div>
                    </div>
                </ng-template>

                <ng-template pTemplate="footer">
                    <button
                        pButton
                        label="Save"
                        icon="pi pi-check"
                        class="p-button-text"
                        (click)="save()"
                    ></button>
                    <button
                        pButton
                        label="Reset"
                        icon="pi pi-refresh"
                        class="p-button-text"
                        (click)="reset()"
                    ></button>
                </ng-template>
            </p-dialog>
        </div>
    </div>
</div>
