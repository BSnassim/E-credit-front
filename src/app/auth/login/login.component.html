<div class="login-body">
    <div class="login-image">
        <img [src]="'assets/layout/images/pages/login-'+ (app.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'"
            alt="atlantis">
    </div>
    <div class="login-panel p-fluid">
        <div class="flex flex-column">
            <div class="flex align-items-center mb-6 logo-container">
                <img [src]="'assets/layout/images/logo3-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                    class="login-logo" />

            </div>
            <form (submit)="login()" [formGroup]="this.loginForm" name="loginForm">


                <div class="form-container">
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input autocomplete="off" formControlName='email' pInputText placeholder="Identifiant"
                            type="text" />
                    </span>

                    <span class="p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input autocomplete="off" formControlName='password' pInputText placeholder="Mot de passe"
                            type="password">
                    </span>

                </div>
                <div class="button-container">
                    <button icon="pi" label="Login" pButton type="submit"></button>
                </div>
                <!-- Use this the p-message component has an open bug since 2020 -->
                <div *ngIf="errorMsgs.length>0" class="p-message p-message-error p-component" style="width: 30%">
                    <div class="p-message-wrapper p-d-flex p-flex-row p-ai-center">
                        <span class="p-message-icon pi pi-times-circle"></span>
                        <ul>
                            <li *ngFor="let error of errorMsgs">{{error.detail}}</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>

        <div class="login-footer flex align-items-center">
            <div class="flex align-items-center login-footer-logo-container">
                <img class="login-footer-logo" src="assets/layout/images/logo3-light.png" />
            </div>
            <span>&#169; GTI - 2022</span>
        </div>
    </div>
</div>
