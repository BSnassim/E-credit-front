<div class="grid justify-content-center">
    <div class="col-12 md:col-6">
        <div class="card">
            <h5>Ajouter un profil</h5>
            <div class="p-fluid">
                <div class="field">
                    <label for="firstname1">Libell√© du profil</label>
                    <input id="firstname1" type="text" [(ngModel)]="profil.libelle" pInputText>
                </div>
                <p>Liste des habilitations</p>
                <p-multiSelect [options]="habs" [(ngModel)]="selectedMulti" defaultLabel="Select a Country"
                    optionLabel="libelle" class="multiselect-custom">
                    <ng-template let-value pTemplate="selectedItems">
                        <div class="country-item country-item-value" *ngFor="let option of selectedMulti">
                            <div>{{option.libelle}}</div>
                        </div>
                        <div *ngIf="!selectedMulti || selectedMulti.length === 0" class="country-placeholder">
                            Choisir les habilitations
                        </div>
                    </ng-template>
                    <ng-template let-option pTemplate="item">
                        <div class="country-item">
                            <div>{{option.libelle}}</div>
                        </div>
                    </ng-template>
                </p-multiSelect>
            </div>
        </div>
        <p-button label="Confirmer" (onClick)="onSubmit()" class="mr-2 mb-2"></p-button>
